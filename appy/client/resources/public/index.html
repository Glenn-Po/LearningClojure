  <!-- send collected emails to email -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', ( _ )=>{
      (function() {
      emailjs.init("USER_ID");
      })() 

      const $emailForm = document.querySelector('#email-form')
      console.log('Email form', $emailForm)
      function sendCollectedEmail(event){
        event.preventDefault();
        setTimeout(()=>$emailForm.reset(), 3000) //clear form after 3 seconds
        //doc at: https://www.emailjs.com/docs/sdk/send-form/
        emailjs.sendForm('SERVICE_ID', 'TEMPLATE_ID', '#email-form')
          .then(function(){
            //success
            Toastify({
            text: "✔️ Your have successfuly subscribed! Thank You.",
            duration: 3000,
            newWindow: true,
            gravity: "top", // `top` or `bottom`
            position: "center", // `left`, `center` or `right`
            stopOnFocus: true, // Prevents dismissing of toast on hover
            style: {
              background: "#4CAF50",
              }
            }
            ).showToast();
          }, function(){
            //failure to send
            Toastify({
            text: "❌ Your email was not sent! Try again.",
            duration: 3000,
            newWindow: true,
            gravity: "top", // `top` or `bottom`
            position: "center", // `left`, `center` or `right`
            stopOnFocus: true, // Prevents dismissing of toast on hover
            style: {
              background: "#FF5252",
              }
            }
            ).showToast();
          })
        }
      
      //attach event listener
      $emailForm.addEventListener('submit', sendCollectedEmail)
     })
  </script>
